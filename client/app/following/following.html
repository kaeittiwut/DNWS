<div class="container">
    <h4>My Following</h4>
    <ul class="list-group">
        <li ng-repeat="following in $ctrl.followings" class="list-group-item">
            <b>{{following.Name}}</b> <a href="">[unfollow] </a>
            <!--<input type="submit" ng-click="$ctrl.unfollow(following.Name)"/>-->
        </li>
    </ul>
    Add new follow <input type="text" ng-model=$ctrl.followname /> <input type="submit" ng-click="$ctrl.follow($ctrl.followname)" />
    <br>
    <!-- Unfollow <input type="text" ng-model=$ctrl.followingname />  <input type="submit" ng-click="$ctrl.unfollow($ctrl.followingname)" />-->
    <div>
    Unfollow user name <input name="text" ng-model=$ctrl.unfollowname /> <input type="submit" ng-click="$ctrl.unfollowing($ctrl.unfollowname)" />
    </div>
</div>
